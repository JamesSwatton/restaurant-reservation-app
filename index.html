<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bord</title>
    <script src="vue.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <section class="container booking-form">
            <form @submit.prevent="makeBooking">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name">First Name:</label>
                        <input 
                            id="first-name" 
                            :class="newBooking.firstName ? 'is-valid' : 'is-invalid'" 
                            class="form-control"
                            type="text" v-model="newBooking.firstName"
                            required>
                        <div class="invalid-feedback">
                            Please enter a name
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last-name">Last Name:</label>
                        <input 
                            id="last-name"
                            class="form-control" 
                            type="text" 
                            v-model="newBooking.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone-num">Phone:</label>
                    <input 
                        id="phone-num" 
                        class="form-control" 
                        type="text">
                </div>

                <div class="form-group">
                    <label for="party-size">Party Size:</label>
                    <select 
                        id="pary-size" 
                        :class="newBooking.partySize ? 'is-valid' : 'is-invalid'"
                        class="form-control"
                        type="number" 
                        v-model="newBooking.partySize" 
                        required>
                        <option value="">Choose...</option>
                        <option v-for="i in 10" :value="i"> {{ i }}</option>
                    </select>
                    <div class="invalid-feedback">
                        Please enter party size
                    </div>
                </div>

                <div class="form-group">
                    <label for="table-num">Table:</label>
                    <div id="table-num">
                        <div v-for="(value, key) in tables" class="form-check form-check-inline">
                            <input v-if="value.size >= newBooking.partySize"
                                class="form-check-input" 
                                type="radio"
                                name="table-num-radio"
                                :value="key"
                                v-model="newBooking.table"
                                required>
                            <input v-else
                                class="form-check-input" 
                                type="radio"
                                name="table-num-radio"
                                :value="key"
                                v-model="newBooking.tableNum"
                                required disabled>
                            <label class="form-check-label">{{ key }}</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="date">Date:</label>
                        <input 
                            id="date" type="date" 
                            class="form-control"
                            :class="newBooking.date ? 'is-valid' : 'is-invalid'"
                            v-model="newBooking.date" 
                            required>
                    </div>
                    <div class="form-group col">
                        <label for="time">Time:</label>
                        <input 
                            id="time" 
                            type="time" 
                            class="form-control"
                            :class="newBooking.time ? 'is-valid' : 'is-invalid'"
                            v-model="newBooking.time" 
                            required>
                    </div>
                </div>
                    <button class="btn btn-primary col" type="submit">Make Booking</button>
            </form>
        </section>
        <ul>
            <li v-for="booking in bookings">

            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
